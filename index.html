<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <div class="mb-3">
          <label for="name" class="form-label" id="name-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" id="email-label">email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter your mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label" id="number-label"
            >Age (Optional)</label
          >
          <input
            type="number"
            class="form-control"
            id="number"
            aria-describedby="emailHelp"
            min="1"
            max="100"
            placeholder="Age"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Which option best describes your current role?</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="dropdown"
          >
            <option selected>Select Current role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Fulltime Learner</option>
          </select>
        </div>

        <div class="form-check">
          <p>Would you recommend freeCodeCamp to a friend?</p>

          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
            value="def"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Definitely
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
            value="may"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Maybe
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault3"
            value="not"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Not Sure
          </label>
        </div>

        <div class="form-check">
          <p>What would you like to see improved? (Check all that apply)</p>
          <input
            class="form-check-input"
            type="checkbox"
            value="fep"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Front-end projects
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="bep"
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Back-end projects
          </label>
        </div>
        <div class="input-group">
          <span class="input-group-text">With textarea</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" id="submit">
          Submit
        </button>
      </form>
    </div>

    <!-- You should have a form element with an id of survey-form
    Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text
    Inside the form element, you are required to enter your email in an input field that has an id of email -->

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
